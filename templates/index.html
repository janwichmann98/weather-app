<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather App</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="city" class="form-label">City Name</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="e.g. New York">
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-4">
            {{ error }}
        </div>
        {% endif %}

        {% if weather %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ weather.city }}</h5>
                <p class="card-text">
                    Temperature: {{ weather.temperature }} Â°C <br>
                    Description: {{ weather.description }} <br>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
                </p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
